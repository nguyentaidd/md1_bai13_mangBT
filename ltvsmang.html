<textarea id="nhapText" cols="30" rows="4">Tôi là người chơi Kat hay nhất thế giới.</textarea><br>
<input type="button" name="Convert" value="Số từ" onclick="demTu()">
<input id = "noofwords" type="text" value="" size="6">
<script>
    function demTu() {
        str1= document.getElementById("nhapText").value;
        str1 = str1.replace(/(^\s*)|(\s*$)/gi,""); //bỏ khoảng cách đầu cuối
        str1 = str1.replace(/[ ]{2,}/gi," ");//chuyển đổi 2 hoặc nhiều khoảng cách thành 1
        str1 = str1.replace(/\n /,"\n");//bỏ dòng mới với khoảng cách bắt đầu
        document.getElementById("noofwords").value = str1.split(' ').length;
    }
</script>
